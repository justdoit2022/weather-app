<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
 
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>weather app</title>
  </head>
  <body>
    
    <div class="container">
      <p>
<a  class="github-link" href="https://github.com/justdoit2022/weather-app" target="_blank">
       Open-source 
     </a> 
code by Letitia 
      </p>
      
      <div class="card">
        <div class="card-body">
          <div class="row-4">
            <div class="col">
            </div>

           
  <div class="row align-items-start">
    <div class="col-7">
    <form id="search-form">  
                <input
                type="search"
                autofocus="on"
                autocomplete="off"
                  class="form-control shadow-sm"
                  list="datalistOptions"
                  id="city-input"
                  placeholder="Type a city..." />                
              </form>
    </div>
    <div class="col-2">
     <button type="button" class="btn btn-primary w-100">Search</button>
    </div> 
      <div class="col-2">
    <button class="btn btn-success w-100" id="current-location-button">
          Current
    </button>
        </div>
            </div>
           
            <div class="row-london">
                <div class="col">
              <br />
              <h5 id="city">  </h5>
              <h6 id="date"> </h6>
            
            </div>
            <div class="row">
                <div class="col-sun">
              <img id="icon" src="" class="mainsun"/>  </div>
               <div class="col-5">
                 
              <span class="temperature" alt="Clear" id="temperature"></span>
            <span class="units">
             <a href="#" id="celsius-link" class="active">°C</a> | 
              <a href="#" id="fahrenheit-link" >°F</a>
                
                 </span> 
             </span>
             </div>
            <div class="card-wind" style="width: 15rem;">
  <div class="card-body">
    <ul>

    <li>HUMIDITY:<span class="colour-hum-wind" id="humidity" >
      
    </span><strong>%</strong></li>
 <li>WIND:<span id="wind" class="colour-hum-wind"></span><stron>km/h</strong></li> 
</ul>
  </div>
</div>
            </div>
            <div class="row-font">
 <div class="col-align-self-end" id="weather-description">
   </div>
  
<div class="weather-forecast" id="forecast">
 
</div>
    <script src="src/index.js">
    </script> 
    
  </body> 
  
</html>
